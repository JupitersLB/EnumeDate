name: iOS Beta

on:
  push:
    branches:
      - '*'

jobs:
  github-beta:
    name: Build and Deploy Beta
    runs-on: macos-latest
    env:
      APP_STORE_CONNECT_TEAM_ID: '${{ secrets.APP_STORE_CONNECT_TEAM_ID }}'
      DEVELOPER_APP_ID: '${{ secrets.DEVELOPER_APP_ID }}'
      DEVELOPER_APP_IDENTIFIER: '${{ secrets.DEVELOPER_APP_IDENTIFIER }}'
      DEVELOPER_PORTAL_TEAM_ID: '${{ secrets.DEVELOPER_PORTAL_TEAM_ID }}'
      FASTLANE_APPLE_ID: '${{ secrets.FASTLANE_APPLE_ID }}'
      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: '${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}'
      MATCH_PASSWORD: '${{ secrets.MATCH_PASSWORD }}'
      GIT_AUTHORIZATION: '${{ secrets.GIT_AUTHORIZATION }}'
      PROVISIONING_PROFILE_SPECIFIER: '${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}'
      TEMP_KEYCHAIN_PASSWORD: '${{ secrets.TEMP_KEYCHAIN_PASSWORD }}'
      TEMP_KEYCHAIN_USER: '${{ secrets.TEMP_KEYCHAIN_USER }}'
      APPLE_KEY_ID: '${{ secrets.APPLE_KEY_ID }}'
      APPLE_ISSUER_ID: '${{ secrets.APPLE_ISSUER_ID }}'
      APPLE_KEY_CONTENT: '${{ secrets.APPLE_KEY_CONTENT }}'
      GIT_URL: '${{secrets.GIT_URL}}'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.4'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install Dependencies
        run: yarn install
      - uses: actions/cache@v2
        with:
          path: '**/Pods'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/Podfile.lock') }}-dependency-${{ hashFiles('**/yarn.lock') }}
      - name: Install Pods
        run: cd ios && pod install && cd ..
      - name: Install Fastlane
        run: cd ios && bundle install && cd ..
      - name: Build Tailwind
        run: yarn build:tailwind
      - name: Setup Detox
        run: brew tap wix/brew && brew install applesimutils
      - name: Build Test Version
        run: yarn detox build --configuration ios && yarn detox test --configuration ios
      - name: Execute Fastlane Beta Build
        run: cd ios && fastlane github_beta && cd ..
      - name: Tests
        run: yarn detox build --configuration ios.beta && yarn detox test --configuration ios.beta
      - name: Deploy
        run: cd ios && fastlane deploy_build && cd ..
